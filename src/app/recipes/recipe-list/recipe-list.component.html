<section class="container pg-top-gap">
  <div>
    <button class="btn btn-blue">
      New Recipe
    </button>
  </div>
  <hr class="mt-4 mb-4">
  <div class="">
    @for (recipe of recipes; track $index) {
    <a href="" class="flex gap-4 justify-between p-4 hover:bg-slate-100 border border-gray-400 rounded mb-2">
      <div class="flex flex-col">
        <span>{{ $index + 1 }}. {{ recipe.name }}</span>
        <span>{{ recipe.description }}</span>
      </div>
      <div class="bg-red-400 w-20">
        <img class="w-full" [src]="recipe.imagePath" alt="image">
      </div>
    </a>
    }
  </div>
  <app-recipe-item></app-recipe-item>
</section>
